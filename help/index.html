<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #1B1C20;
            color: #fff;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            margin: auto;
        }
        
        .title {
            margin: 120px 0 40px;
            font-size: 40px;
            text-align: center;
            background-image: linear-gradient(96.38deg, rgb(255, 231, 1) -0.67%, rgb(250, 81, 211) 31.53%, rgb(16, 217, 237) 61.61%, rgb(95, 255, 96) 100.67%);
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
        }

        .content {
            font-size: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            position: relative;
        }

        .logo {
            position: absolute;
            width: 200px;
            top: 10px;
            left: 10px;
        }

        .logo > img {
            width: 100%;
            object-fit: cover;
        }

        .note {
            font-size: 16px;
            font-style: italic;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/2/20/FPT_Polytechnic.png" alt="logo">
        </div>
        <h1 class="title">Hướng dẫn sử dụng phần mềm</h1>
        <p class="content">
            <span>
                1. Mở ứng dụng
            </span>
            <span>
                2. Đăng nhập để sử dụng các tính năng
            </span>
            <span>
                3. Nhấn vào quản lý để sử dụng các tính năng quản lý
            </span>
            <span>
                4. Nhấn vào thống kê để sử dụng các tính năng thống kê <br>
                <span class="note">
                    Lưu ý: Chỉ có quản lý mới sử dụng được tính năng này
                </span>
            </span>
        </p>

    </div>
</body>
</html>
